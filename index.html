<body>
<h1>Getting Values from fields</h1>
Enter Data Here: <input type="text" id="foo" value="" />
<button onclick="getValue()">Get Value</button>
<p id="boo"></p>

<script>
  function getValue(){
    var y = document.getElementById('boo');

    y.innerHTML=x;

}
</script>
